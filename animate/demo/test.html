<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate的使用的方法</title>
</head>
<link href="../js/animate.min.css" rel="stylesheet">
<link rel="stylesheet" href="../js/swiper-3.4.1.min.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/swiper-3.4.1.jquery.min.js"></script>
<script src="../js/swiper.animate1.0.2.min.js"></script>

<style>
    p {
        height:50px;
        width:100px;
        background: red;
        margin:50px auto;
    }
</style>

<body>

<!--
    使用animate的重点在于 要在动画元素的上面是的添加的2个父级标签的，爷爷：swiper-container  爸爸：swiper-wrapper
    外部文件的引入的 :
    css:animate.css / swiper.css
    js:jquery.js / swiper.jquery.js / swiper.animate.js
-->

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
        </div>
    </div>
</div>

<script>

    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })


</script>


</body>
</html>
